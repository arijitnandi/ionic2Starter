<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Elite Groups</ion-title>
  </ion-navbar>
  <ion-toolbar color="danger">
    <ion-title>My Teams</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card *ngIf="!favourites">
    <ion-card-header class="my-teams-header">No Followed Team</ion-card-header>
    <ion-card-content>
      <p>You are not currently following any team.</p>
      <p>First select a tournament, then you can follow a team from their team page.</p>
      <button full ion-button icon-left (click)="goToTournamentsPage()">
        <ion-icon name="search"></ion-icon>
        Find A Tournament
      </button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="favourites">
    <ion-list>
      <ion-list-header class="my-teams-header">My Favourites</ion-list-header>
      <button ion-item *ngFor="let favTeam of favourites" (click)="favouriteTapped($event, favTeam)">
        <ion-icon name="star"></ion-icon>
        {{favTeam.team.name}}
        <p>{{favTeam.tournamentName}}</p>
      </button>
    </ion-list>
    <ion-card-content>
      <p>To follow more teams select a tournament.</p>
      <p>Then you can follow teams from their team page.</p>
      <button full ion-button icon-left (click)="goToTournamentsPage()">
        <ion-icon name="search"></ion-icon>
        Find A Tournament
      </button>
    </ion-card-content>
  </ion-card>
