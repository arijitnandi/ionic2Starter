<!--
  Generated template for the TeamHome page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{team.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-tabs>
  <ion-tab title="Team" tabIcon="basketball" [root]="teamDetailTab" [rootParams]="team"></ion-tab>
  <ion-tab title="Standings" tabIcon="podium" [root]="teamStandingTab" [rootParams]="team"></ion-tab>
</ion-tabs>
